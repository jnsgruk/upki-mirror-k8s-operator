summary: Test observability relations with upki-mirror
systems:
  - ubuntu-24.04

execute: |
  pushd "$SPREAD_PATH"

  args="tests/integration/test_observability_relations.py"

  if [[ -f "$PWD/upki-mirror-k8s_amd64.charm" ]]; then
    chown $(id -u):$(id -g) $PWD/upki-mirror-k8s_amd64.charm
    args="--charm-path=$PWD/upki-mirror-k8s_amd64.charm $args"
  fi

  make integration ARGS="$args"

restore: |
  if [[ -z "${CI:-}" ]]; then
    juju destroy-model --no-prompt --destroy-storage testing
    juju add-model testing
  fi
